<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Vestaboard Control</title>
        <link rel="stylesheet" href="/styles/main.css" />
    </head>
    <body>
        <div class="container">
            <!-- Live Display Section -->
            <section class="live-display">
                <h2>Live Board</h2>
                <div class="vestaboard-display" id="live-display"></div>
                <div class="status-info">
                    <span id="board-status">Last updated: Never</span>
                    <div class="board-controls">
                        <button
                            onclick="toggleBoardLock()"
                            class="control-btn lock"
                            id="lockBtn"
                        >
                            <span class="icon">üîí</span> Lock Board
                        </button>
                        <button
                            onclick="toggleQueueProcessing()"
                            class="control-btn pause"
                            id="pauseBtn"
                        >
                            <span class="icon">‚è∏Ô∏è</span> Pause Queue
                        </button>
                        <button
                            onclick="pushTelescope()"
                            class="control-btn telescope"
                        >
                            <span class="icon">üî≠</span> Show Telescope
                        </button>
                    </div>
                </div>
            </section>

            <!-- Queue Display Section -->
            <section class="queue-display">
                <h2>Message Queue</h2>
                <div class="queue-list" id="queue-display"></div>
            </section>

            <!-- Message Editor Section -->
            <section class="message-editor">
                <h2>Create Message</h2>

                <div class="editor-controls">
                    <div class="mode-switch">
                        <button onclick="setMode('text')">Text Mode</button>
                        <button onclick="setMode('color')">Color Mode</button>
                    </div>

                    <div class="color-picker">
                        <button
                            class="color-btn"
                            style="background: red"
                            data-color="63"
                            title="Red"
                        ></button>
                        <button
                            class="color-btn"
                            style="background: orange"
                            data-color="64"
                            title="Orange"
                        ></button>
                        <button
                            class="color-btn"
                            style="background: yellow"
                            data-color="65"
                            title="Yellow"
                        ></button>
                        <button
                            class="color-btn"
                            style="background: green"
                            data-color="66"
                            title="Green"
                        ></button>
                        <button
                            class="color-btn"
                            style="background: blue"
                            data-color="67"
                            title="Blue"
                        ></button>
                        <button
                            class="color-btn"
                            style="background: purple"
                            data-color="68"
                            title="Purple"
                        ></button>
                        <button
                            class="color-btn"
                            style="background: white"
                            data-color="69"
                            title="White"
                        ></button>
                        <button
                            class="color-btn"
                            style="background: black"
                            data-color="70"
                            title="Black"
                        ></button>
                    </div>
                </div>

                <div class="input-area">
                    <div class="grid" id="vestaboard"></div>
                </div>

                <div class="send-controls">
                    <button class="send-button" onclick="queueMessage()">
                        Add to Queue
                    </button>
                </div>
            </section>
        </div>

        <script src="/scripts/main.js"></script>
    </body>
</html>
